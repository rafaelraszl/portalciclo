<!DOCTYPE html>
<html>
    <head>
        <title>[config_site_title] | Portal do Aluno</title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <script src="js/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script src="js/jquery/jquery-ui-1.9.2.js" type="text/javascript"></script>
        <script src="js/jquery/bootstrap/bootstrap.js" type="text/javascript"></script>
        <link href="js/jquery/bootstrap/bootstrap.css" rel="stylesheet" />
        <link href="css/public/login.css" rel="stylesheet" />
        <link href="css/public/professor.css" rel="stylesheet" />
        <script src="js/public/main.js" type="text/javascript"></script>        
    </head>
    <body>
        <div class="container-fluid" id="main">
            <div class="containter" id="wrap">
                <div class="row">
                    <!-- <img src="images/layout/logo.png" /> <br /> <br /> -->

                    <div class="span5" id="nav-login">

                        <div class="navbar">
                            <div class="navbar-inner">

                                <h3>Portal do Aluno</h3>
                                <p id="notice">Efetue o login para ter acesso aos seus dados</p>
                                <br />

                                <form id="form-login" class="form-login" action="[baseUri]/loginAluno/" method="post">
                                    <div class="">
                                        <input class="span3" name="cliente_matricula" autocomplete="off" id="cliente_matricula" type="text" placeholder="Informe sua matrícula" />
                                    </div>
                                    <div class="">
                                        <input class="span3" type="password" autocomplete="off" name="cliente_senha" id="cliente_senha" placeholder="Informe sua senha" />
                                    </div>
                                    <div class="row">
                                        <div class="span5">
                                            <div class="row">
                                                <div class="span5">
                                                    <button type="button" id="btn-repass" class="btn">Esqueceu a senha?</button>
                                                    <button class="btn btn-info" id="btn-login">Entrar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <form id="form-login-repass" class="hide form-login" action="[baseUri]/loginAluno/repass/" method="post">
                                    <p style="font-size: 15px">Entre em contato com a administração do colégio!</p>
                                    <!--
                                    <div class="">
                                        <input class="span3" name="cliente_email" id="cliente_email" autocomplete="off" type="text" placeholder="Informe seu email" />
                                    </div>
                                    <div class="pull-left">
                                        <button class="btn btn-info" id="btn-login-repass">Recuperar Senha</button>
                                    </div>
                                    <div class="pull-left" style="margin-left: 58px;">
                                        <button type="button" id="btn-cancel" class="btn">Voltar</button>
                                    </div>
                                  -->
                                  <a href="[baseUri]/" class="">Voltar</a>
                                  <br />
                                </form>

                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

        <script>
            $(function(){
                $('#btn-repass').live('click',function(e){
                    e.preventDefault();
                    $('.tip-left').tooltip('destroy');
                    $('.tip-left').tooltip('hide');
                    $('#form-login').tooltip('destroy');
                    $('#form-login').tooltip('hide');
                    $('#form-login-repass').tooltip('destroy');
                    $('#form-login').hide();
                    $('#form-login-repass').show();
                    $('#notice').html('');
                })
                $('#btn-cancel').live('click',function(e){
                    e.preventDefault();
                    window.location = '[baseUri]/aluno/';
                })
            })            
            [message_login]
        </script>

    </body>
</html>

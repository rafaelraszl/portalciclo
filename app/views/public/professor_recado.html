<!DOCTYPE html>
<html>
    <head>
        <title>Área do Professor | [config_site_title]</title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <script src="js/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script src="js/jquery/jquery-ui-1.9.2.js" type="text/javascript"></script>
        <script src="js/jquery/bootstrap/bootstrap.js" type="text/javascript"></script>
        <script src="js/public/main.js" type="text/javascript"></script>
        <script src="js/public/professor_recado.js" type="text/javascript"></script>
        <link href="css/public/aluno.css" rel="stylesheet" />
        <link href="css/public/professor.css" rel="stylesheet" />
        <style>
            .add-on{
                width: 170px !important;
                text-align: right !important;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="span12" id="top">
                <img src="images/layout/logo.png" /> <br /> <br />
            </div>

            <div class="span12" id="main">
                <div id="header" class="span12">
                    <ul id="topmenu">
                        <li>
                            <a href="[baseUri]/professor/">
                                <img src="images/professor/home.png" />
                                <br>
                                <span>Página Principal</span>
                            </a>
                        </li>
                        <li>
                            <a href="[baseUri]/professor/recados/"><img src="images/professor/edit_text.png" />
                                <br>
                                <span>Escrever Recado</span>
                            </a>
                        </li>
                        <li>
                            <a href="[baseUri]/professor/material/"><img src="images/professor/folder.png" />
                                <br>
                                <span>Enviar Material</span>
                            </a>
                        </li>
                        <li>
                            <a href="[baseUri]/professor/boletim/"><img src="images/professor/font.png" />
                                <br>
                                <span>Gerir Boletins</span>                   
                            </a>
                        </li>
                        <li>
                            <a href="[baseUri]/professor/dados/"><img src="images/professor/desktop.png" />
                                <br>
                                <span>Meus Dados</span>                   
                            </a>
                        </li>
                        <li>
                            <a href="[baseUri]/loginProfessor/logout/"><img src="images/icons/logout.png" />
                                <br>
                                <span>Sair do Sistema</span>                   
                            </a>
                        </li>                          
                    </ul>
                </div>

                <div class="span9 offset1">
                    <br><br>
                    
                    <p id="proc-ok" class="alert alert-success" style="display: none"><b class="bicon icon-info-sign"></b> <span></span></p>                    
                    <p class="well well-small"><b class="bicon icon-comment"></b> Enviar Recado ao Aluno</p>
                    
                    
                    <form id="f-send" class="form" action="[baseUri]/professor/recadoSend/" 
                          method="post" onsubmit="return valida()">

                        <div>
                            <div class="input-prepend" id="divSub">
                                <span class="add-on">Selecione o turno e série</span>
                                <select name="sub" id="sub" style="width:519px">
                                    <option value="">Selecione o turno/série</option>
                                    <!--{loop:s}-->
                                    <!--{<option value="s.sub_id">s.categoria_title - s.sub_title</option>}-->
                                    <!--{end:s}-->
                                </select>
                                <br />
                                <br />
                            </div>

                            <div id="divRec">
                                <span id="callr"></span>
                                <div class="input-prepend">
                                    <span class="add-on">Assunto da Mensagem</span>
                                    <input style="width:505px" type="text" name="assunto" id="assunto" placeholder="Assunto da mensagem"/>
                                </div>
                                <div class="input-append">
                                    <textarea class="span9" name="notificacao" id="notificacao" placeholder="Digite a mensagem de notificação"></textarea>
                                    <div id="button_block">
                                        <button class="btn btn-info" id="button"><b class="icon-share icon-white"></b> Notificar selecionados</button>
                                        <button class="btn btn-danger" id="cancel"><b class=" icon-remove-circle icon-white"></b> Cancelar</button>
                                    </div>                                
                                </div>
                            </div>
                        </div>

                        <div id="divTab">
                            <span id="call"></span>
                            <table cellpadding="0" cellspacing="0" border="0" id="tbl-func" class="table">
                                <thead>
                                    <tr>
                                        <th width="32" class="no-pad-mar">
                                            <img src="images/professor/checkall.gif" class="checkAll tip-top" title="marcar todos" style="margin-left: -3px"/>
                                        </th>
                                        <th>Aluno</th>
                                        <th>Série</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!--{loop:r}-->
                                    <!--{<tr>}-->
                                    <!--{<td class="ctrl-action">}-->
                                    <!--{<img src="images/professor/unchecked.png" id="r.cliente_id" class="unchecked tip-left" title="marcar" />}-->
                                    <!--{<input type="hidden" name="check[]" id="ch_r.cliente_id" value="0">}-->
                                    <!--{</td>}-->
                                    <!--{<td>r.cliente_nome</td>}-->
                                    <!--{<td>r.sub_title</td>}-->
                                    <!--{</tr>}-->
                                    <!--{end:r}-->
                                </tbody>
                                <tfoot></tfoot>
                            </table>
                        </div>
                    </form>
                </div>

            </div>

            <div class="span12" id="footer"></div>
        </div>
        <script>
            [onLoad]
            [proc-ok]
            [onLoadResponse]
            window.onload = function(){
                [onLoadSub]
            }
        </script>
    </body>
</html>
